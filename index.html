<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Huddle landing page </title>
</head>
<body>
<nav class="nav">
  <div class="logo">
    <a href="#"><img src="/images/logo.svg" alt="logo"></a>
  </div>
</nav>
<section>
<section class="hero">
  <div class="landingPage">
    <img src="/images/illustration-mockups.svg" alt="landingPage">
  </div>
  <div class="headline">
    <h1>Build The Community Your Fans Will Love</h1>
    <h6>
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. 
    </h6>
    <button class="button">Register</button>
  </div>
</section>
<footer class="footer">
  <div class="social-icons">
    <a href="#" class="icon"><img src="/images/logo-facebook.svg" alt="Facebook"></a>
    <a href="#" class="icon"><img src="/images/bg-mobile-logo.svg" alt="Twitter"></a>
    <a href="#" class="icon"><img src="/images/logo-instagram.svg" alt="Instagram"></a>
  </div>
</footer>



 
</body>
</html>
